<mat-toolbar color="primary" class="toolbar">
  <span>Update information for merchant with code <p class="mCode">{{merchantCodeFormControl.value}}</p></span>
  <span class="example-spacer"></span>
</mat-toolbar>

<br>
<br>
<br>
<br>
<br>
<br>
<mat-card class="example">

  <mat-card-content>

    <mat-form-field appearance="fill" class="field123">
      <mat-label>Merchant Code</mat-label>
      <input matInput [formControl]="merchantCodeFormControl">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill" class="field123">
      <mat-label>Display Name</mat-label>
      <input matInput [formControl]="displayNameFormControl">
    </mat-form-field>


    <mat-form-field appearance="fill" class="field123">
      <mat-label>Full Name</mat-label>
      <input matInput [formControl]="fullNameFormControl">
    </mat-form-field>



    <mat-form-field appearance="fill" class="field45">
      <mat-label>Address</mat-label>
      <input matInput [formControl]="addressFormControl">
    </mat-form-field>

    <mat-form-field appearance="fill" class="field123">
      <mat-label>Phone Number</mat-label>
      <input matInput [formControl]="phoneNumberFormControl">
    </mat-form-field>

    <mat-form-field appearance="fill" class="field123">
      <mat-label>Account Number</mat-label>
      <input matInput [formControl]="accountNumberFormControl">
    </mat-form-field>

    <mat-form-field appearance="fill" class="field45">
      <mat-label>Email</mat-label>
      <input matInput [formControl]="emailFormControl">
    </mat-form-field>

    <br>
    <mat-form-field appearance="fill" class="field45">
      <mat-label>Web site</mat-label>
      <input matInput [formControl]="merchantWebsiteFormControl">
    </mat-form-field>


  </mat-card-content>
  <mat-card-actions align="end">
    <button color="primary" mat-button (click)="backToList()">Back</button>
    <button color="primary" class="save" mat-button (click)="updateMerchant()">Save</button>
  </mat-card-actions>

</mat-card>
