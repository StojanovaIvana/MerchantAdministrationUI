<div class="container">
	<mat-dialog-content>
		<h1 mat-dialog-title>Confirm</h1>
		<div mat-dialog-content>Are you sure?</div>
	</mat-dialog-content>
	<mat-dialog-actions align="center">
		<button mat-raised-button class="yesButton" (click)="onClick()" tabindex="1">Yes</button>
		<button mat-raised-button mat-dialog-close tabindex="-1" class="cancelButton">Cancel</button>
	</mat-dialog-actions>
</div>
